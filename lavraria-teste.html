<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cadastro de Usuário</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 800px;
    margin: 20px auto;
    background-color: #f8f9fa;
    color: #333;
  }

  h1, h2 {
    text-align: center;
    color: #222;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 12px;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  label {
    display: flex;
    flex-direction: column;
    font-weight: bold;
    font-size: 14px;
  }

  input {
    padding: 8px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    transition: border-color 0.3s;
  }

  input:focus {
    border-color: #007bff;
    outline: none;
  }

  button {
    padding: 8px 12px;
    font-size: 14px;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: white;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #0056b3;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    background: white;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
    font-size: 14px;
  }

  th {
    background-color: #007bff;
    color: white;
  }

  tr:nth-child(even) {
    background-color: #f2f2f2;
  }

  td button {
    margin-right: 5px;
    padding: 6px 10px;
    font-size: 12px;
    border-radius: 4px;
    border: none;
  }

  td button:first-child {
    background-color: #ffc107;
    color: #000;
  }

  td button:first-child:hover {
    background-color: #e0a800;
  }

  td button:last-child {
    background-color: #dc3545;
    color: white;
  }

  td button:last-child:hover {
    background-color: #b02a37;
  }
</style>
</head>
<body>

<h1>Cadastro de Usuário</h1>

<form id="cadastroForm">
  <label>Username:
    <input type="text" id="username" required>
  </label>

  <label>Senha:
    <input type="password" id="password" required>
  </label>

  <label>CEP:
    <input type="text" id="cep" maxlength="8" required>
  </label>

  <label>Logradouro:
    <input type="text" id="logradouro">
  </label>

  <label>Bairro:
    <input type="text" id="bairro">
  </label>

  <label>Cidade:
    <input type="text" id="cidade">
  </label>

  <label>Estado:
    <input type="text" id="uf" maxlength="2">
  </label>

  <button type="submit">Salvar</button>
</form>

<h2>Usuários Cadastrados</h2>
<table id="tabelaUsuarios">
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>CEP</th>
      <th>Endereço</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <!-- Linhas de usuários serão inseridas aqui -->
  </tbody>
</table>

<script>
const baseUrl = 'http://localhost:3000';
const form = document.getElementById('cadastroForm');

let editandoId = null;

// Função para listar usuários na tabela
function listarUsuarios() {
  fetch(`${baseUrl}/user`)
    .then(res => res.json())
    .then(data => {
      const tbody = document.querySelector('#tabelaUsuarios tbody');
      tbody.innerHTML = '';

      data.forEach(user => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${user.id}</td>
          <td>${user.name}</td>
          <td>${user.cep || '-'}</td>
          <td>${user.address || '-'}</td>
          <td>
            <button onclick="editarUsuario(${user.id})">Editar</button>
            <button onclick="excluirUsuario(${user.id})">Excluir</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    })
    .catch(err => console.error(err));
}

// Função para excluir usuário
function excluirUsuario(id) {
  if (!confirm('Deseja realmente excluir este usuário?')) return;

  fetch(`${baseUrl}/user/${id}`, { method: 'DELETE' })
    .then(res => {
      if (!res.ok) {
        throw new Error(`Erro ao excluir: ${res.status}`);
      }
      listarUsuarios(); // recarrega a lista assim que excluir
    })
    .catch(err => console.error(err));
}

// Função para editar usuário
function editarUsuario(id) {
  fetch(`${baseUrl}/user/${id}`)
    .then(res => res.json())
    .then(user => {
      editandoId = id; // modo edição

      document.getElementById('username').value = user.name;
      document.getElementById('password').value = '';
      document.getElementById('cep').value = user.cep;
      if(user.address){
        const partes = user.address.split(',');
        document.getElementById('logradouro').value = partes[0]?.trim() || '';
        document.getElementById('bairro').value = partes[1]?.trim() || '';
        const cidadeUf = (partes[2] || '').split('-');
        document.getElementById('cidade').value = cidadeUf[0]?.trim() || '';
        document.getElementById('uf').value = cidadeUf[1]?.trim() || '';
      }
    })
    .catch(err => console.error(err));
}

// Preenchimento automático do endereço pelo CEP
document.getElementById('cep').addEventListener('blur', () => {
  const cep = document.getElementById('cep').value;
  if(cep.length === 8){
    fetch(`${baseUrl}/cep/${cep}`)
      .then(res => res.json())
      .then(data => {
        if(!data.erro){
          document.getElementById('logradouro').value = data.logradouro;
          document.getElementById('bairro').value = data.bairro;
          document.getElementById('cidade').value = data.localidade;
          document.getElementById('uf').value = data.uf;
        }
      })
      .catch(err => console.error(err));
  }
});

// Handler único para cadastro e edição
form.addEventListener('submit', (e) => {
  e.preventDefault();

  const userData = {
    name: document.getElementById('username').value,
    password: document.getElementById('password').value,
    cep: document.getElementById('cep').value,
    address: `${document.getElementById('logradouro').value}, ${document.getElementById('bairro').value}, ${document.getElementById('cidade').value} - ${document.getElementById('uf').value}`
  };

  let url = `${baseUrl}/user`;
  let method = 'POST';

  if(editandoId){ // se estiver editando
    url = `${baseUrl}/user/${editandoId}`;
    method = 'PUT';
  }

  fetch(url, {
    method,
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(userData)
  })
  .then(res => res.json())
  .then(data => {
    form.reset();
    editandoId = null; // volta para modo cadastro
    listarUsuarios();
  })
  .catch(err => {
    console.error(err);
  });
});

// Lista os usuários ao carregar a página
window.addEventListener('load', listarUsuarios);
</script>

</body>
</html>
